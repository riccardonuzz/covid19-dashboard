<app-card title="Ripartizione casi totali">
    <i class="lnr lnr-pie-chart" title-icon></i>
    <div class="pie-chart-container" body>
        <ngx-charts-pie-chart
            #pieChart
            class="pie-chart"
            [scheme]="colorScheme"
            [results]="chartData"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendTitle]="legendTitle"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            [animations]="animations"
        >
        </ngx-charts-pie-chart>
    </div>
</app-card>
