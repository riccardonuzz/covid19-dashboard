<app-card *ngIf="andamentoNazionale" title="Totale casi positivi">
    <i class="lnr lnr-warning" title-icon></i>
    <div body>
        <div class="section">
            <div class="big-title">{{andamentoNazionale.totale_positivi}}</div>
            <div class="trend">
                + {{andamentoNazionale.nuovi_positivi}}
                <i class="lnr lnr-arrow-up"></i>
            </div>
        </div>
    </div>
</app-card>
