<div *ngIf="tabMode; else selectMode">
    <span 
        *ngFor="let tab of tabs; let i = index"
        (click)="onTabChange(tab.id)"
        class="tab"
        [ngClass]="{
            'rounded-left': i === 0,
            'rounded-right': i === tabs.length -1,
            'active': tab.id === selected
        }"
    >
        {{tab.name}}
    </span>
</div>

<ng-template #selectMode>
    <select (change)="onTabChange($event.target.value)">
        <option *ngFor="let tab of tabs" [value]="tab.id">{{tab.name}}</option>
    </select>
</ng-template>
