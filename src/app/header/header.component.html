<header>
    <div class="logo-container">
        <img src="assets/images/covid.png">
        <h1>COVID-19 Stats</h1>
    </div>
    <app-toggle-button (onToggle)="onToggle($event)" [enabled]="enabled">

    </app-toggle-button>
</header>
